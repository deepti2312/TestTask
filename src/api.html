<script>
    fetch("https://jsonplaceholder.typicode.com/users").then((apiData) => {
        console.log(apiData)
        return apiData.json();
    }).then((data)=>{
        console.log(data)
        let arr = []
        for (i of data) {
            arr.push(i.id)
        }
        document.write(arr[0])
        
    })


</script>
